<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            padding: 3rem 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            position: relative;
            z-index: 1;
            max-width: 400px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid rgba(139, 92, 246, 0.8);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        a {
            color: rgba(139, 92, 246, 0.9);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p id="message">Please wait while we redirect you.</p>
        <p><a href="#" id="manual-link">Click here if not redirected automatically</a></p>
    </div>

    <script>
        fetch('links.json')
            .then(response => response.json())
            .then(links => {
                const portfolioUrl = links.portfolio;
                document.getElementById('manual-link').href = portfolioUrl;
                
                // Redirect to portfolio after a short delay
                setTimeout(() => {
                    window.location.href = portfolioUrl;
                }, 500);
            })
            .catch(error => {
                console.error('Error loading links:', error);
                document.getElementById('message').textContent = 'Error loading redirect information.';
            });
    </script>
</body>
</html>
