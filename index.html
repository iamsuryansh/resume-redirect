<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p id="message">Please wait while we redirect you.</p>
        <p><a href="#" id="manual-link">Click here if not redirected automatically</a></p>
    </div>

    <script>
        fetch('links.json')
            .then(response => response.json())
            .then(links => {
                const portfolioUrl = links.portfolio;
                document.getElementById('manual-link').href = portfolioUrl;
                
                // Redirect to portfolio after a short delay
                setTimeout(() => {
                    window.location.href = portfolioUrl;
                }, 500);
            })
            .catch(error => {
                console.error('Error loading links:', error);
                document.getElementById('message').textContent = 'Error loading redirect information.';
            });
    </script>
</body>
</html>
