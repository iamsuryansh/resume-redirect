<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suryansh Jain - Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        .subtitle {
            margin-bottom: 2rem;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .link-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-item:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .link-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suryansh Jain</h1>
        <p class="subtitle">Quick Links</p>
        <div class="links" id="links-container">
            <p>Loading links...</p>
        </div>
    </div>

    <script>
        fetch('links.json')
            .then(response => response.json())
            .then(links => {
                const container = document.getElementById('links-container');
                container.innerHTML = '';
                
                Object.keys(links).forEach(key => {
                    const link = document.createElement('a');
                    link.href = links[key];
                    link.className = 'link-item';
                    link.innerHTML = `<div class="link-title">${key}</div>`;
                    container.appendChild(link);
                });
            })
            .catch(error => {
                console.error('Error loading links:', error);
                document.getElementById('links-container').innerHTML = '<p>Error loading links.</p>';
            });
    </script>
</body>
</html>
